<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="display"><span class="resposta1"></span></div>
            <div class="botoes">
                <div class="bloco1">
                    <button id="btnColor" class="limpar" onclick="limpar()">AC</button>
                    <button id="btnColor" class="parentese" onclick="addNumero('p1')">(</button>
                    <button id="btnColor" class="porcentagem" onclick="addNumero('p2')">)</button>
                    <button id="btnColor" class="divisao" onclick="addNumero('/')">/</button>
                </div>
                <div class="bloco2">
                    <button onclick="addNumero(7)">7</button>
                    <button onclick="addNumero(8)">8</button>
                    <button onclick="addNumero(9)">9</button>
                    <button id="btnColor" class="multiplicar" onclick="addNumero('X')">X</button>
                </div>
                <div class="bloco3">
                    <button onclick="addNumero(4)">4</button>
                    <button onclick="addNumero(5)">5</button>
                    <button onclick="addNumero(6)">6</button>
                    <button id="btnColor" class="subtracao" onclick="addNumero('-')">-</button>
                </div>
                <div class="bloco4">
                    <button onclick="addNumero(1)">1</button>
                    <button onclick="addNumero(2)">2</button>
                    <button onclick="addNumero(3)">3</button>
                    <button id="btnColor" class="soma" onclick="addNumero('+')">+</button>
                </div>
                <div class="bloco5">
                    <button onclick="addNumero(0)">0</button>
                    <button onclick="addNumero('.')">.</button>
                    <button id="btnColor" class="resultado" onclick="calculando()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
